<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Progress Plus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-color: #020617;
            /* Slate 950 */
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --primary: #38bdf8;
            /* Sky 400 */
            --secondary: #a855f7;
            /* Purple 500 */
            --accent: #f472b6;
            /* Pink 400 */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
            --glow-primary: rgba(56, 189, 248, 0.4);
            --glow-secondary: rgba(168, 85, 247, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2394a3b8' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }

        /* --- Main Layout --- */
        .app-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            width: 100%;
            max-width: 480px;
        }

        /* --- Glass Card Style --- */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 36px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(to right,
                    transparent,
                    rgba(255, 255, 255, 0.03),
                    transparent);
            transform: skewX(-25deg);
            pointer-events: none;
            transition: 0.5s;
            opacity: 0;
        }

        .glass-card:hover {
            box-shadow:
                0 20px 25px -5px rgba(0, 0, 0, 0.2),
                0 10px 10px -5px rgba(0, 0, 0, 0.1),
                0 0 20px var(--glow-primary);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
        }

        .glass-card:hover::before {
            opacity: 1;
            left: 100%;
            transition: 0.7s;
        }

        /* --- Header & Settings --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
            box-shadow: 0 0 15px var(--glow-primary);
        }

        /* --- Progress Ring --- */
        .progress-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 10px 0 30px 0;
        }

        .progress-ring {
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 15px var(--glow-secondary));
        }

        .progress-ring-circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .progress-bg {
            stroke: rgba(255, 255, 255, 0.03);
            stroke-width: 8;
        }

        .progress-value {
            stroke: url(#gradient-primary);
            transition: stroke-dashoffset 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 140px;
        }

        .percent-text {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            filter: drop-shadow(0 2px 10px var(--glow-primary));
        }

        .percent-text.small {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--danger), #fca5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2px;
            font-weight: 700;
        }

        .status-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .divider {
            width: 40px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
            border-radius: 2px;
        }

        .time-display-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 16px 24px;
            border-radius: 24px;
            border: 1px solid var(--card-border);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .time-display-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .time-display {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .range-display {
            margin-top: 4px;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* --- Task List --- */
        .task-section {
            margin-top: 10px;
        }

        .task-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            position: relative;
        }

        .task-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 14px 18px;
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.15);
            background: rgba(0, 0, 0, 0.3);
        }

        .add-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            width: 48px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }

        .add-btn:hover {
            transform: scale(1.05) rotate(90deg);
            box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 240px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--card-border) transparent;
        }

        .task-list::-webkit-scrollbar {
            width: 4px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 4px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 16px;
            padding: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s;
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(50px) scale(0.9);
            }
        }

        .task-item.completed {
            opacity: 0.5;
            background: transparent;
            border: 1px dashed var(--card-border);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--glow-primary);
        }

        .task-item.completed .checkbox {
            background: var(--success);
            border-color: var(--success);
            box-shadow: none;
        }

        .task-item.completed .checkbox::after {
            content: 'âœ“';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 800;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            word-break: break-word;
            font-weight: 400;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--danger);
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
            padding: 6px;
            display: flex;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
            transform: scale(1.1);
        }

        /* --- Settings Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 100;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: #1e293b;
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 32px;
            width: 90%;
            max-width: 380px;
            transform: scale(0.9) translateY(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--text-main);
            margin: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            padding: 14px;
            border-radius: 12px;
            color: var(--text-main);
            font-family: inherit;
            box-sizing: border-box;
            transition: 0.3s;
            appearance: none;
            /* remove stock select arrow */
            cursor: pointer;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Progress Card -->
        <div class="glass-card">
            <div class="header">
                <h1>Day Progress</h1>
                <button class="settings-btn" id="openSettings" title="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="progress-section">
                <svg class="progress-ring" width="220" height="220" viewBox="0 0 220 220">
                    <defs>
                        <linearGradient id="gradient-primary" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#38bdf8" />
                            <stop offset="100%" stop-color="#a855f7" />
                        </linearGradient>
                    </defs>
                    <circle class="progress-ring-circle progress-bg" cx="110" cy="110" r="90" />
                    <circle class="progress-ring-circle progress-value" cx="110" cy="110" r="90" />
                </svg>

                <div class="progress-info">
                    <span class="percent-text" id="percentDisplay">0%</span>
                    <span class="percent-text small" id="remainingPercentDisplay">100%</span>
                    <div class="divider"></div>
                    <span class="status-text" id="statusDisplay">Progress</span>
                </div>
            </div>

            <div class="time-display-container">
                <div class="time-display" id="timeLeftDisplay">--:--:--</div>
                <div class="range-display">
                    <span id="rangeDisplay">09:00 - 18:00</span>
                </div>
            </div>
        </div>

        <!-- Task List Card -->
        <div class="glass-card task-section">
            <div class="header" style="margin-bottom: 15px;">
                <h1>Focus Tasks</h1>
                <span style="font-size: 0.8rem; color: var(--text-muted);" id="taskCount">0/0</span>
            </div>

            <div class="task-input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?">
                <button class="add-btn" id="addTaskBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <ul class="task-list" id="taskList">
                <!-- Tasks will be injected here -->
            </ul>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="settings-btn" id="closeSettings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="form-group">
                <label for="startHour">Start Time (Hour)</label>
                <select id="startHour" class="form-control">
                    <!-- 0-23 generated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="endHour">End Time (Hour)</label>
                <select id="endHour" class="form-control">
                    <!-- 0-23 generated by JS -->
                </select>
            </div>
            <button class="save-btn" id="saveSettings">Save Changes</button>
        </div>
    </div>

    <script>
        // --- State Management ---
        const state = {
            startHour: parseInt(localStorage.getItem('startHour')) || 9,
            endHour: parseInt(localStorage.getItem('endHour')) || 18,
            tasks: JSON.parse(localStorage.getItem('tasks')) || []
        };

        // --- DOM Elements ---
        const els = {
            percent: document.getElementById('percentDisplay'),
            remainingPercent: document.getElementById('remainingPercentDisplay'),
            status: document.getElementById('statusDisplay'),
            timeLeft: document.getElementById('timeLeftDisplay'),
            range: document.getElementById('rangeDisplay'),
            circle: document.querySelector('.progress-value'),
            modal: document.getElementById('settingsModal'),
            startInput: document.getElementById('startHour'),
            endInput: document.getElementById('endHour'),
            taskList: document.getElementById('taskList'),
            taskInput: document.getElementById('taskInput'),
            taskCount: document.getElementById('taskCount'),
        };

        // --- Progress Logic ---
        const radius = els.circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        els.circle.style.strokeDasharray = `${circumference} ${circumference}`;
        els.circle.style.strokeDashoffset = circumference;

        function updateProgress() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMin = now.getMinutes();
            const currentSec = now.getSeconds();

            // Convert everything to seconds for easier calculation
            const currentTotalSeconds = (currentHour * 3600) + (currentMin * 60) + currentSec;
            const startTotalSeconds = state.startHour * 3600;
            const endTotalSeconds = state.endHour * 3600;

            let totalDurationSeconds = 0;
            let elapsedSeconds = 0;
            let isOvernight = state.startHour > state.endHour;
            let isActive = false;

            if (isOvernight) {
                // Overnight: e.g. 22:00 (Start) to 06:00 (End)
                // Total duration = (24 - Start) + End
                totalDurationSeconds = ((24 * 3600) - startTotalSeconds) + endTotalSeconds;

                if (currentTotalSeconds >= startTotalSeconds) {
                    // We are in the pre-midnight portion (e.g. 23:00)
                    elapsedSeconds = currentTotalSeconds - startTotalSeconds;
                    isActive = true;
                } else if (currentTotalSeconds < endTotalSeconds) {
                    // We are in the post-midnight portion (e.g. 04:00)
                    elapsedSeconds = ((24 * 3600) - startTotalSeconds) + currentTotalSeconds;
                    isActive = true;
                } else {
                    // Outside of working hours (e.g. 10:00)
                    isActive = false;
                }
            } else {
                // Standard Day: e.g. 09:00 (Start) to 18:00 (End)
                totalDurationSeconds = endTotalSeconds - startTotalSeconds;

                if (currentTotalSeconds >= startTotalSeconds && currentTotalSeconds < endTotalSeconds) {
                    elapsedSeconds = currentTotalSeconds - startTotalSeconds;
                    isActive = true;
                } else if (currentTotalSeconds >= endTotalSeconds) {
                    // After work
                    elapsedSeconds = totalDurationSeconds;
                    isActive = false;
                } else {
                    // Before work
                    elapsedSeconds = 0;
                    isActive = false;
                }
            }

            let percent = 0;
            let remainingSeconds = 0;
            let statusText = "Resting"; // Default when inactive

            if (isActive) {
                percent = (elapsedSeconds / totalDurationSeconds) * 100;
                remainingSeconds = totalDurationSeconds - elapsedSeconds;
                statusText = "Progress";
            } else {
                // Determine if we are "Completed" or "Not Started" based on relative time
                if (percent >= 100 || (elapsedSeconds >= totalDurationSeconds && totalDurationSeconds > 0)) {
                    percent = 100;
                    remainingSeconds = 0;
                    statusText = "Completed";
                } else if (elapsedSeconds === 0) {
                    percent = 0;
                    remainingSeconds = totalDurationSeconds;
                    statusText = "Not Started";
                }

                if (isOvernight && !isActive) {
                    percent = 0;
                    remainingSeconds = 0;
                    statusText = "Resting";
                }
            }

            // Clamp percent
            if (percent < 0) percent = 0;
            if (percent > 100) percent = 100;

            // Update UI
            const offset = circumference - (percent / 100) * circumference;
            els.circle.style.strokeDashoffset = offset;
            els.percent.textContent = Math.round(percent) + '%';
            if (els.remainingPercent) els.remainingPercent.textContent = (100 - Math.round(percent)) + '%';
            els.status.textContent = statusText;

            // Format Time Remaining
            const h = Math.floor(remainingSeconds / 3600);
            const m = Math.floor((remainingSeconds % 3600) / 60);
            const s = remainingSeconds % 60;

            if (statusText === "Resting" || (statusText === "Completed" && remainingSeconds === 0)) {
                els.timeLeft.textContent = "--:--:--";
            } else {
                els.timeLeft.textContent =
                    `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
        }

        // --- Task Logic ---
        function renderTasks() {
            els.taskList.innerHTML = '';
            let completed = 0;

            state.tasks.forEach((task, index) => {
                if (task.completed) completed++;

                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <div class="checkbox" onclick="toggleTask(${index})"></div>
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                `;
                els.taskList.appendChild(li);
            });

            els.taskCount.textContent = `${completed}/${state.tasks.length}`;
            saveState();
        }

        function addTask() {
            const text = els.taskInput.value.trim();
            if (!text) return;

            state.tasks.push({ text, completed: false });
            els.taskInput.value = '';
            renderTasks();
        }

        window.toggleTask = (index) => {
            state.tasks[index].completed = !state.tasks[index].completed;
            renderTasks();
        };

        window.deleteTask = (index) => {
            const li = els.taskList.children[index];
            li.style.animation = "slideOut 0.3s forwards";
            setTimeout(() => {
                state.tasks.splice(index, 1);
                renderTasks();
            }, 300);
        };

        // --- Settings Logic ---
        function initSettings() {
            // Populate selects
            for (let i = 0; i < 24; i++) {
                const optStart = new Option(`${String(i).padStart(2, '0')}:00`, i);
                const optEnd = new Option(`${String(i).padStart(2, '0')}:00`, i);
                els.startInput.add(optStart);
                els.endInput.add(optEnd);
            }

            // Set current values
            els.startInput.value = state.startHour;
            els.endInput.value = state.endHour;
            updateRangeDisplay();
        }

        function updateRangeDisplay() {
            const format = h => `${String(h).padStart(2, '0')}:00`;
            els.range.textContent = `${format(state.startHour)} - ${format(state.endHour)}`;
        }

        function saveState() {
            localStorage.setItem('startHour', state.startHour);
            localStorage.setItem('endHour', state.endHour);
            localStorage.setItem('tasks', JSON.stringify(state.tasks));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- Event Listeners ---
        document.getElementById('openSettings').onclick = () => els.modal.classList.add('active');
        document.getElementById('closeSettings').onclick = () => els.modal.classList.remove('active');

        document.getElementById('saveSettings').onclick = () => {
            const start = parseInt(els.startInput.value);
            const end = parseInt(els.endInput.value);

            // Removed validation to allow overnight shifts

            state.startHour = start;
            state.endHour = end;
            saveState();
            updateRangeDisplay();
            updateProgress();
            els.modal.classList.remove('active');
        };

        document.getElementById('addTaskBtn').onclick = addTask;
        els.taskInput.onkeypress = (e) => {
            if (e.key === 'Enter') addTask();
        };

        // --- Init ---
        initSettings();
        renderTasks();
        updateProgress();
        setInterval(updateProgress, 1000);

        // Click outside modal to close
        els.modal.addEventListener('click', (e) => {
            if (e.target === els.modal) els.modal.classList.remove('active');
        });

    </script>
</body>

</html>
